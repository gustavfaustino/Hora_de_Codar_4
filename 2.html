<!-- Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus",
"Júpiter", "Saturno" e, em seguida, peça ao usuário para digitar o nome de um
planeta. 

Verifique se o planeta que o usuário informou está na array e informe
ao usuário. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um Planeta</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <h1>Escolha um Planeta</h1>
        <p>Selecione um planeta para ver ele o.O</p>
        <div class="d-grid gap-2 d-md-block">
            <!-- Botões de escolha dos planetas -->
            <button class="btn btn-primary" onclick="escolherPlaneta('Terra')">Terra</button>
            <button class="btn btn-primary" onclick="escolherPlaneta('Marte')">Marte</button>
            <button class="btn btn-primary" onclick="escolherPlaneta('Plutão')">Plutão</button>
            <button class="btn btn-primary" onclick="escolherPlaneta('Vênus')">Vênus</button>
            <button class="btn btn-primary" onclick="escolherPlaneta('Júpiter')">Júpiter</button>
            <button class="btn btn-primary" onclick="escolherPlaneta('Saturno')">Saturno</button>
        </div>

        <!-- Exibição do resultado -->
        <div id="resultado" class="mt-4"></div>
    </div>
    <script>
        // Array de planetas
        const planetas = ['Terra', 'Marte', 'Plutão', 'Vênus', 'Júpiter', 'Saturno'];

        // Função para escolher o planeta e verificar se está na array, como pedido
        function escolherPlaneta(planeta) {
            const resultadoDiv = document.getElementById('resultado');
            if (planetas.includes(planeta)) {
                // Exibir o nome do planeta e o gif
                resultadoDiv.innerHTML = `
                    <h2>${planeta}</h2>
                    <img src="assets/${planeta.toLowerCase()}.gif" alt="${planeta}" class="img-fluid" style="max-width: 200px;">
                `;
            } else {
                resultadoDiv.innerHTML = `<p>O planeta ${planeta} não está na lista.</p>`;
            }
        }
    </script>
</body>
</html>
